<div class="layout_main">
    <div class="page_box">
        <div class="column form-column main col form-horizontal">
            <div class="panel panel-default fieldset">
                <div class="panel-heading">
                </div>
                <div class="panel-body ">
                    <div class="form-group">
                        <div class="panel panel-default fieldset">
                            <div class="formStyle">
                                <form action='<%- baseurl%>/save' method='POST' id='form1'>
                                    <input type="hidden" id="id" name="id" value="<%= id%>" />
                                    <table>
                                        <colgroup>
                                            <col style="width:20%">
                                        </colgroup>
                                        <tr>
                                            <th>语音文件目录</th>
                                            <td>
                                                <select  class="form-control input-sm" id="folder" name="folder">
                                                    <option value=".">/</option>
                                                    <option value="custom">/custom</option>
                                                    <option value="dictate">/dictate</option>
                                                    <option value="digits">/digits</option>
                                                    <option value="followme">/followme</option>
                                                    <option value="letters">/letters</option>
                                                    <option value="phonetic">/phonetic</option>
                                                    <option value="silence">/silence</option>
                                                    <option value="system">/system</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>文件名称</th>
                                            <td>
                                                <select  class="form-control input-sm" id="filename" name="filename">
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>文件描述</th>
                                            <td id="desciption">

                                            </td>
                                        </tr>
                                        <tr>
                                            <th>需接收个数</th>
                                            <td>
                                                <input type="text" value="" name="maxdigits" id="maxdigits" placeholder="只能是数字,不能超过100，默认20"
                                                       datatype="n1-2"
                                                       sucmsg="验证通过！"
                                                       errormsg="验证不通过！"
                                                       class="form-control input-sm"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>变量名</th>
                                            <td>
                                                <input type="text" value="" name="varname" id="varname"
                                                       class="form-control input-sm"
                                                       placeholder="指定一个通道变量名！" datatype="*"
                                                       errormsg="不能为空！"/>
                                            </td>
                                        </tr>


                                        <tr>
                                            <th>接收超时时长(s)</th>
                                            <td>
                                                <input type="text" value="" name="timeout" id="timeout" placeholder="只能是数字，不能超过20位"
                                                       datatype="n1-20"
                                                       sucmsg="验证通过！"
                                                       errormsg="验证不通过！"
                                                       class="form-control input-sm"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>等待按键超时转到IVR</th>
                                            <td>
                                                <select  class="form-control input-sm" id="ivrnumber" name="ivrnumber" datatype="*" errormsg="不能为空！">
                                                    <option value="">请选择</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>跳转到IVR动作</th>
                                            <td>
                                                <select  class="form-control input-sm" id="actionid" name="actionid" datatype="*" errormsg="不能为空！"></select>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="4" style="text-align: center">
                                                <input type="button" class="btn btn-primary btn-sm" id="savemenmu" value="保存">
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<%- include ../../ivractsfuncs.html %>

<script type='text/javascript'>
    var maxdigits="20";
    var varname="";
    var folder="";
    var filename="";
    var ivrnumber="";
    var actionid="";
    var timeout="";

    <%if(args!==null){%>
        maxdigits="<%= args.maxdigits%>";
        varname="<%= args.varname%>";
        folder="<%= args.folder%>";
        filename="<%= args.filename%>";
        ivrnumber="<%= args.ivrnumber%>";
        actionid="<%= args.actionid%>";
        timeout="<%= args.timeout%>";
    <%}%>
    $(function () {
        $(".tipmsg").tooltip({placement: 'auto'});
        $('#form1').Validform();

        $("#maxdigits").val(maxdigits);
        $("#varname").val(varname);
        $("#timeout").val(timeout);


        $("#folder").val(folder);

        filenameoption(folder,filename);

        $("#filename").val(filename);



        $("#folder").change(function(){
            $("#filename").empty();
            folder=$("#folder").val();
            filenameoption(folder,filename);
            $("#filename").val(filename);
        });

        $("#filename").change(function(){
            var desc=$("#filename").find("option:selected").attr('desc');
            $("#desciption").html(desc)
        });


        getivrbumbers('ivrnumber',ivrnumber);
        getivractions('actionid',ivrnumber,actionid);

        $("#ivrnumber").change(function(){

            var ivrnum=$("#ivrnumber").val();
            getivractions('actionid',ivrnum);
        });


        $('#savemenmu').click(function (e) {
            if ($('#form1').Validform().check()) {
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: '<%- baseurl%>/save',
                    data: $('#form1').serialize(),// 你的formid
                    async: false,
                    error: function (request) {
                        $.scojs_message('连接服务器失败！', $.scojs_message.TYPE_ERROR);
                    },
                    success: function (data) {
                        if (data.success === 'OK') {
                            //window.location.href = "edit?id=" + data.id;
                        }
                        $.scojs_message(data.msg, $.scojs_message['TYPE_' + data.success]);
                    }
                });
            } else {
                $.scojs_message('输入验证不通过，请检查！', $.scojs_message.TYPE_ERROR);
            }

        });
    });

    function filenameoption(folder,filename){
        $.ajax({
            type: "POST",
            url: '<%- baseurl%>/getFilename',
            data:{folder:folder},
            async: false,
            error: function (request) {
                $.scojs_message('连接服务器失败！', $.scojs_message.TYPE_ERROR);
            },
            success: function (data) {
                for(var i=0;i<data.length;i++){
                    var option = $("<option>").val(data[i].filename).text(data[i].filename);
                    option.attr('desc',data[i].description);
                    $("#filename").append(option);
                }
                $("#filename").val(filename);
                var desc=$("#filename").find("option:selected").attr('desc');
                $("#desciption").html(desc)

            }

        });
    }
</script>
