###############################################################################
###############################################################################
#
# HOST DEFINITIONS
#
###############################################################################
###############################################################################

# Define a host for the Windows machine we'll be monitoring
# Change the host_name, alias, and address to fit your situation

define host{
	use		Windows服务器	; Inherit default values from a template
	host_name	抽取服务器	; The name we're giving to this host
	alias		抽取服务器	; A longer name associated with the host
	address		61.135.238.152	; IP address of the host
	}

define host{
	use		Windows服务器	; Inherit default values from a template
	host_name	在线服务平台	; The name we're giving to this host
	alias		在线服务平台	; A longer name associated with the host
	address		61.135.238.153	; IP address of the host
	}

define host{
	use		Windows服务器	; Inherit default values from a template
	host_name	报表服务器	; The name we're giving to this host
	alias		附数据交换	; A longer name associated with the host
	address		61.135.238.154	; IP address of the host
	}

define host{
	use		Windows服务器	; Inherit default values from a template
	host_name	文件服务器	; The name we're giving to this host
	alias		文件服务器	; A longer name associated with the host
	address		61.135.238.155	; IP address of the host
	}

define host{
	use		Windows服务器	; Inherit default values from a template
	host_name	短信服务器	; The name we're giving to this host
	alias		短信服务器	; A longer name associated with the host
